<form >
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="name" placeholder="Ex. Computação">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="textarea" name="descricao" placeholder="Ex. livro de Computação"></textarea> 
    </mat-form-field>

    <div class="bottons">
        <button (click) = "create()" class= "botton" class="mat-elevation-z8"  mat-stroked-button color="primary">CRIAR</button>
        <button class= "botton" class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
